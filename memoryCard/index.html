<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .game-title {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-custom {
            padding: 10px 25px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-new-game {
            background: #2ecc71;
            color: white;
        }

        .btn-new-game:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
        }

        .btn-difficulty {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-difficulty.active {
            background: #667eea;
            color: white;
        }

        .btn-difficulty:hover {
            transform: translateY(-2px);
        }

        .game-board {
            display: grid;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .game-board.easy {
            grid-template-columns: repeat(4, 100px);
        }

        .game-board.medium {
            grid-template-columns: repeat(4, 100px);
        }

        .game-board.hard {
            grid-template-columns: repeat(6, 90px);
        }

        .card {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .game-board.hard .card {
            width: 90px;
            height: 90px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.6;
            cursor: default;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .modal-custom {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content-custom {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-title {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .modal-stats {
            margin: 20px 0;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .game-board.easy, .game-board.medium {
                grid-template-columns: repeat(4, 70px);
            }

            .game-board.hard {
                grid-template-columns: repeat(6, 55px);
            }

            .card {
                width: 70px;
                height: 70px;
            }

            .game-board.hard .card {
                width: 55px;
                height: 55px;
            }

            .card-front, .card-back {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üß† Memory Card Game</h1>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-label">Moves</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Matches</div>
                    <div class="stat-value" id="matches">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="timer">0:00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Best Time</div>
                    <div class="stat-value" id="bestTime">--</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn-custom btn-new-game" onclick="startNewGame()">New Game</button>
                <div class="difficulty-selector">
                    <button class="btn-custom btn-difficulty active" data-level="easy" onclick="setDifficulty('easy')">Easy</button>
                    <button class="btn-custom btn-difficulty" data-level="medium" onclick="setDifficulty('medium')">Medium</button>
                    <button class="btn-custom btn-difficulty" data-level="hard" onclick="setDifficulty('hard')">Hard</button>
                </div>
            </div>
        </div>

        <div class="game-board easy" id="gameBoard"></div>
    </div>

    <div class="modal-custom" id="winModal">
        <div class="modal-content-custom">
            <h2 class="modal-title">üéâ You Won!</h2>
            <div class="modal-stats">
                <p><strong>Moves:</strong> <span id="finalMoves"></span></p>
                <p><strong>Time:</strong> <span id="finalTime"></span></p>
                <p id="newRecord" style="color: #2ecc71; font-weight: bold; display: none;">üèÜ New Best Time!</p>
            </div>
            <button class="btn-custom btn-new-game" onclick="closeModal(); startNewGame();">Play Again</button>
        </div>
    </div>

    <script>
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timerInterval;
        let seconds = 0;
        let difficulty = 'easy';
        let isProcessing = false;

        const emojis = {
            easy: ['üéÆ', 'üéØ', 'üé®', 'üé≠', 'üé™', 'üé∏'],
            medium: ['üçé', 'üçå', 'üçá', 'üçä', 'üçì', 'üçí', 'üçâ', 'üçë'],
            hard: ['üöÄ', '‚öΩ', 'üèÄ', 'üéæ', 'üèà', '‚öæ', 'üé±', 'üèê', 'üè∏', 'ü•é', 'üé≥', 'üèì', 'üèí', 'üèë', 'ü•ä', 'ü•ã']
        };

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.btn-difficulty').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-level="${level}"]`).classList.add('active');
            startNewGame();
        }

        function startNewGame() {
            clearInterval(timerInterval);
            seconds = 0;
            moves = 0;
            matchedPairs = 0;
            flippedCards = [];
            isProcessing = false;
            
            updateStats();
            createBoard();
            startTimer();
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            board.className = `game-board ${difficulty}`;

            let pairCount;
            let emojiSet;

            switch(difficulty) {
                case 'easy':
                    pairCount = 6;
                    emojiSet = emojis.easy;
                    break;
                case 'medium':
                    pairCount = 8;
                    emojiSet = emojis.medium;
                    break;
                case 'hard':
                    pairCount = 18;
                    emojiSet = emojis.hard;
                    break;
            }

            cards = [...emojiSet.slice(0, pairCount), ...emojiSet.slice(0, pairCount)];
            cards = shuffleArray(cards);

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">${emoji}</div>
                `;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function flipCard(e) {
            if (isProcessing) return;
            
            const card = e.currentTarget;
            
            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                isProcessing = true;
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;

            if (emoji1 === emoji2) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    updateStats();
                    flippedCards = [];
                    isProcessing = false;
                    
                    checkWin();
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                }, 1000);
            }
        }

        function checkWin() {
            const totalPairs = cards.length / 2;
            if (matchedPairs === totalPairs) {
                clearInterval(timerInterval);
                
                const bestTimeKey = `bestTime_${difficulty}`;
                const currentBest = localStorage.getItem(bestTimeKey);
                const isNewRecord = !currentBest || seconds < parseInt(currentBest);
                
                if (isNewRecord) {
                    localStorage.setItem(bestTimeKey, seconds);
                    document.getElementById('newRecord').style.display = 'block';
                } else {
                    document.getElementById('newRecord').style.display = 'none';
                }
                
                document.getElementById('finalMoves').textContent = moves;
                document.getElementById('finalTime').textContent = formatTime(seconds);
                document.getElementById('winModal').style.display = 'flex';
                
                updateBestTime();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = formatTime(seconds);
            }, 1000);
        }

        function formatTime(secs) {
            const mins = Math.floor(secs / 60);
            const remainingSecs = secs % 60;
            return `${mins}:${remainingSecs.toString().padStart(2, '0')}`;
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
        }

        function updateBestTime() {
            const bestTimeKey = `bestTime_${difficulty}`;
            const bestTime = localStorage.getItem(bestTimeKey);
            document.getElementById('bestTime').textContent = bestTime ? formatTime(parseInt(bestTime)) : '--';
        }

        function closeModal() {
            document.getElementById('winModal').style.display = 'none';
        }

        // Initialize game on load
        window.onload = () => {
            updateBestTime();
            startNewGame();
        };
    </script>
</body>
</html>
